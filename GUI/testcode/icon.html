<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Area Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }

        .section {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 20px;
            width: 30%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon {
            margin: 15px 0;
            font-size: 24px; /* Icon font size */
        }

        h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section" id="section1">
            <h2>Functional Area 1</h2>
            <div class="icon">🔧<br>Settings</div>
            <div class="icon">📂<br>Open</div>
            <div class="icon">💾<br>Save</div>
        </div>
        <div class="section" id="section2">
            <h2>Functional Area 2</h2>
            <div class="icon">🔍<br>Search</div>
            <div class="icon">⚙️<br>Configuration</div>
            <div class="icon">❓<br>Help</div>
        </div>
        <div class="section" id="section3">
            <h2>Functional Area 3</h2>
            <div class="icon">📊<br>Analysis</div>
            <div class="icon">📅<br>Calendar</div>
            <div class="icon">🚀<br>Launch</div>
        </div>
    </div>
</body>

</html>
